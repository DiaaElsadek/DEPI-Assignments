<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="parent">
        <!-- Start biggest section -->
        <section class="father-section">

            <!-- Start left section -->
            <div class="left-section">
                <h3 class="text-result">Your Result</h3>
                <div class="cycle">
                    <h3>76</h3>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <!-- End left section -->

            <!-- Start right section -->
            <div class="right-section">
                <h2>Summary</h2>
                <div class="father-summary">
                    <div class="first-div">
                        <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction image">
                        <h3>Reaction</h3>
                        <h3>80 <span>/ 100</span></h3>
                    </div>

                    <div class="second-div">
                        <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="memory image">
                        <h3>Memory</h3>
                        <h3>92 <span>/ 100</span></h3>
                    </div>

                    <div class="third-div">
                        <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal image">
                        <h3>Verbal</h3>
                        <h3>61 <span>/ 100</span></h3>
                    </div>

                    <div class="forth-div">
                        <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="visual image">
                        <h3>Visual</h3>
                        <h3>73 <span>/ 100</span></h3>
                    </div>
                </div>
                <button type="submit">Continue</button>
            </div>
            <!-- End right section -->
        </section>
        <!-- End biggest section -->
    </div>
</body>
</html>
