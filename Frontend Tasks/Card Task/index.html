<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="card">
        <div class="card-image">
            <img src="blog-preview-card-main/assets/images/illustration-article.svg" alt="image" class="image-avatar">
        </div>
        <div class="card-content">
            <span class="tag">Learning</span>
            <span class="date">Published 21 Dec 2023</span>
            <div class="title">HTML & CSS foundations</div>
            <div class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </div>
            <div class="author">
                <img src="blog-preview-card-main/assets/images/image-avatar.webp" alt="image" class="author-image">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>

</body>

</html>
